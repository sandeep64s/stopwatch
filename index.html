<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="./icon.png" type="image/x-icon"/>
  </head>
  <body>
    <div class="card-container">
      <div id="timer"></div>
      <div class="buttons">
        <button class="button button_hover" id="start">Start</button>
        <button class="button button_hover" id="stop">Stop</button>
        <button class="button button_hover" id="reset"reset>Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
